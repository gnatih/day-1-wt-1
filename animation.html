<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background: blue;
        width: 200px;
        height: 200px;
        animation: pulse 1s forwards infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: rotate(360deg);
        }

        50% {
          transform: rotate(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
