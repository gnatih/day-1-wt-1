<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hamburger {
        width: 200px;
        height: 200px;
        background: linear-gradient(
          black 0,
          black 20%,
          white 20%,
          white 40%,
          black 40%,
          black 60%,
          white 60%,
          white 80%,
          black 80%,
          black 100%
        );
      }

      .rotate-45 {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="hamburger rotate-45"></div>
  </body>
</html>
